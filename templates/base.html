{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django + Tailwind CSS</title>
    <link rel="stylesheet" href="{% static 'src/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/cdn/themes/light.css" />
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/cdn/shoelace-autoloader.js"></script>

</head>

<body>
    <div class="container mx-auto mt-4">
        <h1 class="text-3xl text-red-800 pb-8">
            Django + HTMX + Tailwind
        </h1>
        <div class="flex">
            <div class="basis-1/4">
                <nav>
                    <ul>
                        <li>
                            <a href="/">Dashboard</a>
                        </li>
                        <li>
                            <a href="/profile/">Profile</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="basis-1/2"> {% block content %}
                {% endblock content %}</div>
        </div>
    </div>
</body>

</html>
