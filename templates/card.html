<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DsCard Web Component</title>
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        ds-card {
            margin: 0;
        }
    </style>
</head>

<body>
    <h1>DS-Cards</h1>
    <div class="card-container">
        <ds-card title="My Custom Card" description="This is a description of the card." border-color="#E0E1E5"
            size="md" variant="horizontal">
            <img slot="image" src="https://via.placeholder.com/150" alt="Placeholder Image">
            <span slot="thumbnail"><strong>Thumbnail Content</strong></span>
            <span slot="subtitle">Subtitle Content</span>
            <img slot="icon-image" src="https://via.placeholder.com/20" alt="Icon Image">
        </ds-card>
        <ds-card title="My Custom Card" description="This is a description of the card." border-color="#E0E1E5"
            size="md" variant="vertical">
            <img slot="thumbnail" src="https://via.placeholder.com/50" alt="Placeholder Image">
        </ds-card>

        <ds-card title="My Custom Card" description="This is a description of the card." border-color="#E0E1E5"
            size="sm" variant="horizontal">
            <img slot="image" src="https://via.placeholder.com/50" alt="Placeholder Image">
        </ds-card>
    </div>

    <script>
        class DsCard extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: 'open' });
                this.render();
                this.updateSize();
                this.updateVariant();
            }

            render() {
                const borderColor = this.getAttribute('border-color') || '#E0E1E5';

                this.shadowRoot.innerHTML = `
                <style>
                    :host {
                        display: block;
                    }
                    .card {
                        border: 1px solid ${borderColor};
                        border-radius: 8px;
                        overflow: hidden;
                    }
                    .card::hover {
                        border: none;
                        box-shadow: 0px 9px 10px 0px rgba(57, 45, 123, 0.07);
                    }
                    .image-wrapper {
                        text-align: center;
                        margin: 16px;
                    }
                    .horizontal {
                        display: flex;
                        align-items: center;
                    }
                    .horizontal .image-wrapper {
                        margin-right: 16px;
                    }
                    .card img {
                        width: 100%;
                        display: block;
                    }
                    .content {
                        flex-grow: 1;
                    }
                    .vertical .title {
                        padding-left: 16px;
                    }
                    .vertical .description {
                        padding-left: 16px;
                    }
                    .vertical .subtitle-wrapper {
                        padding-left: 16px;
                    }
                    .title-wrapper {
                        display: flex;
                    }
                    .title {
                        font-size: 16px;
                        font-weight: 500;
                        color: #392D7B;
                        margin: 0;
                    }
                    .description {
                        font-size: 14px;
                        font-weight: 400;
                        color: #9A99A7;
                        margin: 0 0 12px 0;
                    }
                    .subtitle-wrapper {
                        font-size: 12px;
                        font-weight: 500;
                        color: #5964AB;
                        margin-bottom: 12px;
                    }
                    .icon-image-wrapper {
                        padding-left: 6px;
                    }
                    .small, .md, .large, .md-deck {
                        width: auto;
                    }
                    .sm { width: 280px; }
                    .md { width: 337px; }
                    .md-deck { width: 236px; }
                </style>
                <div class="card">
                    <div class="thumbnail-wrapper">
                        <slot name="thumbnail"></slot>
                    </div>
                    <div class="content ${this.getAttribute('variant') === 'horizontal' ? 'horizontal' : 'vertical'}">
                        <div class="image-wrapper">
                            <slot name="image"></slot>
                        </div>
                        <div class="content-details">
                            <div class="title-wrapper">
                                <h2 class="title">${this.getAttribute('title') || 'Default Title'}</h2>
                                <div class="icon-image-wrapper">
                                    <slot name="icon-image"></slot>
                                </div>
                            </div>
                            <p class="description">${this.getAttribute('description') || 'No description provided.'}</p>
                            <div class="subtitle-wrapper">
                                <slot name="subtitle"></slot>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            }

            updateSize() {
                const size = this.getAttribute('size') || 'md';
                this.shadowRoot.querySelector('.card').classList.add(size);
            }

            updateVariant() {
                const variant = this.getAttribute('variant');
                const content = this.shadowRoot.querySelector('.content');
                content.classList.toggle('horizontal', variant === 'horizontal');
                content.classList.toggle('vertical', variant !== 'horizontal');
            }
        }

        customElements.define('ds-card', DsCard);
    </script>

</body>

</html>
